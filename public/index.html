<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<title>Doodle Share</title>
<script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>

<style type="text/css">
html, body{
  text-align: center;
  background-color: #fafafa;
  font-size: 20px;
  color: #333;
}
#mycanvas{
  border: 1px solid #333;
}
</style>
</head>
<body>

<div class="container">
<table class="table">
<tr>
  <td><input type="text" class="form-control" id="name" value="" placeholder="Your name .." /></td>
  <td><input type="button" class="btn btn-xs btn-primary" value="Start" onClick="startDrawing();"/></td>
</tr>
</table>
</div>

<script>
$(function(){
  var cookies = document.cookie.split( '; ' );
  for( var i = 0; i < cookies.length; i ++ ){
    var str = cookies[i].split( "=" );
    if( unescape( str[0] ) == "name" ){
      $('#name').val( unescape( str[1] ) );
    }
  }
});

function startDrawing(){
  var name = $('#name').val();
  if( name ){
    document.cookie = "name=" + name;
  }
  location.href = '/draw?name=' + name;
}
</script>
</body>
</html>
